<!DOCTYPE html>
<html>
<head>
    <title>Generate PhishGuard Icons</title>
</head>
<body>
    <h2>PhishGuard AI - Icon Generator</h2>
    <p>Click each button to download the icon, then save to extension/icons/ folder</p>
    
    <button onclick="generateIcon(16)">Download icon16.png</button>
    <button onclick="generateIcon(32)">Download icon32.png</button>
    <button onclick="generateIcon(48)">Download icon48.png</button>
    <button onclick="generateIcon(128)">Download icon128.png</button>
    
    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Shield shape
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(size * 0.5, size * 0.2);
            ctx.lineTo(size * 0.8, size * 0.35);
            ctx.lineTo(size * 0.8, size * 0.6);
            ctx.quadraticCurveTo(size * 0.8, size * 0.85, size * 0.5, size * 0.9);
            ctx.quadraticCurveTo(size * 0.2, size * 0.85, size * 0.2, size * 0.6);
            ctx.lineTo(size * 0.2, size * 0.35);
            ctx.closePath();
            ctx.fill();
            
            // Checkmark
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(size * 0.35, size * 0.5);
            ctx.lineTo(size * 0.45, size * 0.62);
            ctx.lineTo(size * 0.65, size * 0.42);
            ctx.stroke();
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
