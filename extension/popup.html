<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 520px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      color: #1f2937;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .header {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 28px;
      filter: drop-shadow(0 2px 4px rgba(99, 102, 241, 0.3));
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .settings-btn {
      background: linear-gradient(135deg, #f0f0ff 0%, #f5f3ff 100%);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 4px rgba(99, 102, 241, 0.1);
    }

    .settings-btn:hover {
      background: linear-gradient(135deg, #e0e0ff 0%, #ede9fe 100%);
      transform: scale(1.05) rotate(45deg);
      box-shadow: 0 4px 8px rgba(99, 102, 241, 0.2);
    }

    .status-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 28px 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .status-icon {
      font-size: 72px;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px rgba(99, 102, 241, 0.3));
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 4px 12px rgba(99, 102, 241, 0.3));
      }
      50% { 
        transform: scale(1.08);
        filter: drop-shadow(0 6px 16px rgba(99, 102, 241, 0.5));
      }
    }

    .status-text {
      font-size: 19px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
      letter-spacing: -0.3px;
    }

    .status-subtext {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.6;
    }

    .threat-score-display {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      border: 2px solid #f87171;
      border-radius: 16px;
      padding: 20px;
      margin: 16px 20px;
      box-shadow: 0 4px 12px rgba(248, 113, 113, 0.15);
      position: relative;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .threat-score-display:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(248, 113, 113, 0.25);
    }

    .threat-score-display.safe {
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      border-color: #34d399;
      box-shadow: 0 4px 12px rgba(52, 211, 153, 0.15);
    }

    .threat-score-display.safe:hover {
      box-shadow: 0 6px 16px rgba(52, 211, 153, 0.25);
    }

    .score-label {
      font-size: 11px;
      font-weight: 700;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .score-value {
      font-size: 42px;
      font-weight: 900;
      font-family: 'Courier New', monospace;
      letter-spacing: -2px;
    }

    .score-value.danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-value.safe {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    .stat-card {
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      padding: 18px;
      border-radius: 14px;
      text-align: center;
      border: 1px solid rgba(99, 102, 241, 0.1);
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .stat-label {
      font-size: 11px;
      color: #6b7280;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .menu-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 20px 20px;
      position: relative;
      z-index: 10;
    }

    .menu-btn {
      width: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      border: 1.5px solid rgba(99, 102, 241, 0.15);
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      box-shadow: 0 2px 4px rgba(99, 102, 241, 0.05);
      position: relative;
      overflow: hidden;
    }

    .menu-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .menu-btn:hover::before {
      left: 100%;
    }

    .menu-btn:hover {
      background: linear-gradient(135deg, #faf5ff 0%, #f5f3ff 100%);
      border-color: rgba(139, 92, 246, 0.4);
      transform: translateX(6px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
      color: #6366f1;
    }

    .menu-icon {
      font-size: 20px;
      width: 24px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .menu-btn:hover .menu-icon {
      transform: scale(1.2);
    }

    .footer {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
      border-top: 1px solid rgba(99, 102, 241, 0.1);
      position: relative;
      z-index: 10;
    }

    .version {
      font-weight: 700;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 4px;
      display: inline-block;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: white;
      position: relative;
      z-index: 10;
    }

    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 20px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .current-url {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 14px;
      margin: 16px 20px;
      border-radius: 12px;
      border-left: 4px solid #6366f1;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
      position: relative;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .current-url:hover {
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }

    .url-label {
      font-size: 10px;
      font-weight: 700;
      color: #6366f1;
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.8px;
    }

    .url-text {
      font-size: 12px;
      color: #374151;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 16px;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    .badge:hover {
      transform: scale(1.05);
    }

    .badge-safe {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .badge-warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
    }

    .badge-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Loading PhishGuard AI...</div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">üõ°Ô∏è</div>
        <div class="logo-text">PhishGuard AI</div>
      </div>
      <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    </div>

    <div class="status-section">
      <div class="status-icon" id="statusIcon">‚úÖ</div>
      <div class="status-text" id="statusText">This page is safe</div>
      <div class="status-subtext" id="statusSubtext">
        No threats detected on this page
      </div>
    </div>

    <div class="current-url">
      <div class="url-label">Current Page</div>
      <div class="url-text" id="currentUrl">Loading...</div>
      <span class="badge badge-safe" id="statusBadge">SAFE</span>
    </div>

    <div class="threat-score-display safe" id="scoreDisplay">
      <div class="score-label">Threat Score</div>
      <div class="score-value safe" id="scoreValue">0/100</div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="threatsBlocked">0</div>
        <div class="stat-label">Threats Blocked</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalScans">0</div>
        <div class="stat-label">Sites Scanned</div>
      </div>
    </div>

    <div class="menu-section">
      <button class="menu-btn" id="dashboardBtn">
        <span class="menu-icon">üìä</span>
        <span>View Dashboard</span>
      </button>
      <button class="menu-btn" id="historyBtn">
        <span class="menu-icon">üìú</span>
        <span>Threat History</span>
      </button>
      <button class="menu-btn" id="whitelistBtn">
        <span class="menu-icon">‚úì</span>
        <span>Manage Whitelist</span>
      </button>
    </div>

    <div class="footer">
      <div>Protected by PhishGuard AI</div>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
